general:
  branches:
    ignore:
      - gh-pages

machine:
  ruby:
    version: 2.2.6
  node:
    version: 6.1.0

dependencies:
  override:
    - git clone https://github.com/naokiy/tefuda.suku.name-jekyll.git jekyll
    - cd jekyll && bash ./scripts/install.sh
    - npm install

test:
  override:
    - ./scripts/textlint.sh
    - cd jekyll && bash ./scripts/build.sh
